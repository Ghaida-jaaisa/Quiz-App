<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js" type="module"></script>
    <!-- <script defer src="./modules/QuizManager.js" type="module"></script>
    <script defer src="./modules/question.js" type="module"></script> -->
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="./imgs/user-solid-full.svg" alt="logo">
                </div>
                <div id="title">
                    <h1>Quiz App</h1>
                </div>
                <div id="start-btn">
                    <button id="startBtn">Start Quiz</button>
                </div>
            </div>
        </div>
    </header>
    <main id="main-content">
        <div class="container">
            <div id="questions">
                <!-- Questions will listed here -->
    
            </div>

            <div id="controlBtn" style="display: none;">
                <button id="resetBtn">Reset Quiz</button>
                <button id="submitBtn">Submit Quiz</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Quiz App. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
