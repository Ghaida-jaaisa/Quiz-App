<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js" type="module"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="./imgs/user-solid-full.svg" alt="App Logo" />
          </div>
          <h1 id="title">Quiz App</h1>
          <div id="start-btn">
            <button id="startBtn">Start Quiz</button>
          </div>
        </div>
      </div>
    </header>

    <main id="main-content">
      <div class="container">
        <!-- Questions will be listed here -->
        <div id="questions-container"></div>

        <div id="controlBtn" class="controls" style="display: none">
          <button id="resetBtn" class="btn">Reset Quiz</button>
          <button id="submitBtn" class="btn">Submit Quiz</button>
        </div>
      </div>
    </main>

    <section
      class="dialog"
      id="resultDialog"
      role="dialog"
      aria-labelledby="resultTitle"
      style="display: none"
    >
      <h2 id="resultTitle">Test Result</h2>
      <div class="score">
        You answered <strong id="correctAnswers">0</strong> out of
        <strong id="totalAnswers">0</strong> questions correctly.
      </div>
      <div id="resultStatus" class="status"></div>
      <button id="closeResultBtn" class="btn">OK</button>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 Quiz App. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
