<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js" type="module"></script>
    <!-- <script defer src="./modules/QuizManager.js" type="module"></script>
    <script defer src="./modules/question.js" type="module"></script> -->
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="./imgs/user-solid-full.svg" alt="logo" />
          </div>
          <div id="title">
            <h1>Quiz App</h1>
          </div>
          <div id="start-btn">
            <button id="startBtn">Start Quiz</button>
          </div>
        </div>
      </div>
    </header>
    <main id="main-content">
      <div class="container">
        <div id="questions-container">
          <!-- Questions will listed here -->
        </div>

        <div id="controlBtn" style="display: none">
          <button id="resetBtn">Reset Quiz</button>
          <button id="submitBtn">Submit Quiz</button>
        </div>
      </div>
    </main>

    <div class="dialog" style="display: none;">
      <h2>Test Result</h2>
      <div class="score">
        You answered <strong id="correctAnswers">7</strong> out of
        <strong id="totalAnswers">10</strong> questions correctly.
      </div>
      <div class="status success">✅ You passed the test!</div>
      <div class="status fail">❌ You did not pass the test.</div>

      <button class="button">OK</button>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2025 Quiz App. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
